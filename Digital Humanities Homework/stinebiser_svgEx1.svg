<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc></desc>
    <g alignment-baseline="baseline" transform="translate(50,50)">
        <line x1="50" y1="600" x2="700" y2="600" stroke="black" stroke-width="5"/>
        <line x1="50" y1="600" x2="50" y2="0" stroke="black" stroke-width="5"/>
        
        <rect x="100" y="196" width="100" height="404" stroke="purple" stroke-width="5" fill="yellow"></rect>
        <text x="110" y="635" fill="purple" style="font-family:sans-serif;font-size:30px">Tahiti</text>
        <text x="125" y="175" fill="purple" style="font-family:sans-serif;font-size:30px">404</text>
        
        <rect x="300" y="535" width="100" height="65" stroke="purple" stroke-width="5" fill="yellow"></rect>
        <text x="300" y="635" fill="purple" style="font-family:sans-serif;font-size:30px">Raiatea</text>
        <text x="330" y="525" fill="purple" style="font-family:sans-serif;font-size:30px">65</text>
        
        <rect x="500" y="500" width="100" height="100" stroke="purple" stroke-width="5" fill="yellow"></rect>
        <text x="485" y="635" fill="purple" style="font-family:sans-serif;font-size:30px">Tongatapu</text>
        <text x="525" y="490" fill="purple" style="font-family:sans-serif;font-size:30px">100</text>
        
        <text x="10" y="200" fill="purple" style="font-family:sans-serif;font-size:40px;writing-mode:tb-rl;letter-spacing:2">Area (sq mi)</text>
        <text x="260" y="700" fill="purple" style="font-family:sans-serif;font-size:40px;letter-spacing:2">Island Name</text>
